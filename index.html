<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Personal Expense</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#dc752c" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'> -->
    <script
    defer
    src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
    integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
    crossorigin="anonymous"
></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Master-of-Coin</span>
    </nav>
    <div class="container-fluid bg-light" style="min-height: 100vh">
        <h1 id = "expenseDisplay"></h1>

        <div class="jumbotron mt-4">
            <div class="input-group mb-3">
                <input
                    type="number"
                    class="form-control"
                    id="inputAmount"
                    placeholder="Amount spent"
                    aria-label="Amount spent"
                    aria-describedby="spent in rupee"
                />
                <div class="input-group-append">
                    <span class="input-group-text" id="spent in rupee">â‚¹</span>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="spent at">@</span>
                </div>
                <input
                    type="text"
                    class="form-control"
                    id="inputDesc"
                    placeholder="spent On"
                    aria-label="spent On"
                    aria-describedby="spent at"
                />
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id = "btnAddExpense">Add</button>
                </div>
            </div>
        </div>
        <div>
            <ul  id = "ExpenseTable" class="list-group">
                </ul>
        </div>
        <div id = "ExpenseTable"></div>
    </div>
    <script src='./JS/main.js'></script>
</body>

</html>
